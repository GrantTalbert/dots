########################
# WINDOW BORDER COLORS #
########################

# inactive color
$border_color_inactive = rgba(595959aa)
# active color
# can use gradients and stuff btw
$active = rgba(33ccffee) rgba(00ff99ee) 45deg

$border_size = 0


decoration {
	rounding = 10
	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = true
		range = 15
		render_power = 3
		color = rgb(11111b)
		offset = 0, 0
	}

	blur {
		enabled = false
	}
}

